<div #map class="map"></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()"> - </button>
    <input #zooInput type="range" class="form-range px-2" min="-2" max="18" [value]="zoomLevel" (input)="zoomChange(zooInput.value)">
    <button class="btn btn-primary" (click)="zoomIn()"> + </button>
  </div>

  <span class="form-label">
    Zoom: {{ zoomLevel | number:'2.2-2' }} - Lng: {{ center.lng }} - Lat: {{ center.lat }}
    <!-- Zoom: {{ zoomLevel | number:'2.2-2' }} - Center: {{ lngLat }} -->
  </span>
</div>
